<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lora:wght@400;500;700&display=swap');
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/notiflix@3.2.5/dist/notiflix-3.2.5.min.css" />
    <link href="/template.css" rel="stylesheet">
    <link rel="stylesheet" href="/signup.css">
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-background">
        <div class="container-fluid">
            <a class="navbar-brand text-accent1 slogan" href="/">G&G Tickets</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul id="menu_menu" class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                </ul>

                <div class="flex-shrink-0 dropdown-center d-sm-block d-md-none ">
                    <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        <img src="assets/users_icon/default_icon.png" alt="mdo" width="32" height="32"
                            class="profile_pic rounded-circle">
                    </a>
                    <ul class="login_menu dropdown-menu text-small shadow bg-card">
                    </ul>
                </div>

                <div class="flex-shrink-0 dropstart d-none d-md-block">
                    <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        <img src="assets/users_icon/default_icon.png" alt="mdo" width="32" height="32"
                            class="profile_pic rounded-circle">
                    </a>
                    <ul class="login_menu dropdown-menu text-small shadow bg-card">
                    </ul>
                </div>

            </div>
        </div>
    </nav>

    <div class="sign-up-form-container">
        <div class="sign-up-form-wrapper">
            <div class="title">Sign Up</div>
            <form class="signup-form">
                <div class="sign-up-item-container">
                    <i class="bi bi-envelope"></i>
                    <input class="sign-up-item" type="email" name="email" placeholder="Email Address*">
                </div>
                <div class="sign-up-item-container">
                    <i class="bi bi-key"></i>
                    <input class="sign-up-item" type="password" name="password" placeholder="Password*">
                </div>
                <div class="sign-up-item-container">
                    <i class="bi bi-person-rolodex"></i>
                    <input class="sign-up-item" type="text" name="first_name" placeholder="First Name*">
                </div>
                <div class="sign-up-item-container">
                    <i class="bi bi-person-rolodex"></i>
                    <input class="sign-up-item" type="text" name="last_name" placeholder="Last Name*">
                </div>
                <div class="sign-up-item-container">
                    <i class="bi bi-phone"></i>
                    <input class="sign-up-item" type="text" name="phone_number" placeholder="Phone Number">
                </div>
                <div class="sign-up-item-container">
                    <input id="upload" class="sign-up-item" type="file" name="icon">
                    <input class="sign-up-btn" type="submit" value="Sign Up">
                </div>
            </form>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/notiflix@3.2.5/dist/notiflix-aio-3.2.5.min.js"></script>
    <script src="/template.js"></script>
    <script src="signup.js"></script>
</body>

</html>
