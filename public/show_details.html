<!DOCTYPE html>
<html lang="en">

<body>

    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-background">
        <div class="container-fluid">
            <a class="navbar-brand text-accent1 slogan" href="/">G&G Tickets</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul id="menu_menu" class="navbar-nav me-auto mb-2 mb-md-0">
                </ul>

                <div class="flex-shrink-0 dropdown-center d-sm-block d-md-none ">
                    <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        <img src="assets/users_icon/default_icon.png" alt="mdo" width="32" height="32"
                            class="profile_pic rounded-circle">
                    </a>
                    <ul class="login_menu dropdown-menu text-small shadow bg-card">
                    </ul>
                </div>

                <div class="flex-shrink-0 dropstart d-none d-md-block">
                    <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        <img src="assets/users_icon/default_icon.png" alt="mdo" width="32" height="32"
                            class="profile_pic rounded-circle">
                    </a>
                    <ul class="login_menu dropdown-menu text-small shadow bg-card">
                    </ul>
                </div>

            </div>
        </div>
    </nav>


    <div id="main" class="container-sm text-main bg-container">
        <div class="row"></div>
        <div class="row"></div>
        <div class="row">
            <div class="col-12 text-center">
                <img class="img-fluid" id="banner_preview" src=""><br>
            </div>
        </div>

        <div class="row">
            <div class="col-12 text-end d-flex justify-content-end">

                <div class="col-1"><button type="button" class="btn bg-card text-accent2 btn-sm"><img id="likedShow"
                            src="/assets/default/hearts.png" alt="mdo" width="15" height="15"></button></div>
                <div class="col-1"></div>

            </div>
        </div>
        <div class="row">
            <div class="col-1"></div>
            <div class="col-md-12 col-lg-7 ">
                <div id="show_title" class="text-accent1"></div><br>
                <div class="badge bg-accent2" id="show_category"></div><br><br>
                <div id="show_organiser" class="text-accent1"></div><br>
                <div id="show_content" class="bg-card"></div><br>
            </div>
            <div class="col-md-12 col-lg-4 ">
                <div class="row"></div>
                <div class="row"></div>
                <div class="bg-card small_details">
                    <div id="show_date" class="text-accent1"></div><br>
                    <div id="show_venue"></div><br>
                    <div id="show_address"></div><br>

                </div>
                <div class="row"></div>
                <div class="row"></div>
                <div class="text-center ">
                    <button id="ticket_purchase" type="button" class="btn bg-card text-main btn-lg">

                    </button>
                </div>
            </div>

    </div>
