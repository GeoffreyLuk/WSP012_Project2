<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-background">
        <div class="container-fluid">
            <a class="navbar-brand text-accent1 slogan" href="/">G&G Tickets</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul id="menu_menu" class="navbar-nav me-auto mb-2 mb-md-0">
                </ul>

                <div class="flex-shrink-0 dropdown-center d-sm-block d-md-none ">
                    <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        <img src="assets/users_icon/default_icon.png" alt="mdo" width="32" height="32"
                            class="profile_pic rounded-circle">
                    </a>
                    <ul class="login_menu dropdown-menu text-small shadow bg-card">
                    </ul>
                </div>

                <div class="flex-shrink-0 dropstart d-none d-md-block">
                    <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        <img src="assets/users_icon/default_icon.png" alt="mdo" width="32" height="32"
                            class="profile_pic rounded-circle">
                    </a>
                    <ul class="login_menu dropdown-menu text-small shadow bg-card">
                    </ul>
                </div>

            </div>
        </div>
    </nav>


    <div class="container top-margin">
        <div class="row">
            <div class="col text-center mt-4 text-main">
                <h1>Our Shows</h1>
                <div class="underline mx-auto"></div>
            </div>
        </div>
        <div class=" row mt-5 button-group filters-button-group">
            <div id="button_containers" class="d-flex justify-content-center">
                <h5 class="text-main">Category Filters: </h5>
                <button id="filter_all" type="button" data-filter="*"
                    class="filter filter_category btn bg-accent2 text-main mx-2 btn-sm">All</button>
            </div>
            <div><br></div>
            <div id="date_toggle_containers" class="d-flex justify-content-center">
                <h5 class="text-main">Date Filters: </h5>
                <button id="filter_date_all" type="button" data-filter="*"
                    class="filter_date filter btn bg-accent2 text-main mx-2 btn-sm">All</button>
                <button id="filter_date_upcoming" type="button" data-filter="Upcoming"
                    class="filter_date filter btn bg-accent2 text-main mx-2 btn-sm active">Upcoming</button>
                <button id="filter_date_current" type="button" data-filter="Current"
                    class="filter_date filter btn bg-accent2 text-main mx-2 btn-sm">Current</button>
                <button id="filter_date_previous" type="button" data-filter="Previous"
                    class="filter_date filter btn bg-accent2 text-main mx-2 btn-sm">Previous</button>
            </div>
        </div>
    </div>

    <div class="container mt-4">
        <div id="show_container" class="row mt-4 show_container d-flex justify-content-center">



        </div>
    </div>

    <script src="index.js"></script>
