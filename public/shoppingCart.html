<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <div>Nav Bar on Top</div>
    <div> Shopping Cart</div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-8">
                <div class="show-container">
                    <div class="event">
                        <div class="show-info">
                            <div class="organiser-name">BlackPink</div>
                            <div class="show-name">Born Pink World Tour 2023</div>
                        </div>
                        <div class="ticket-container">
                            <div class="ticket">
                                <div class="ticket-type">VIP</div>
                                <div class="ticket-price">$799</div>
                                <div class="ticket-date">Event Date</div>
                                <div class="ticket-venue">Asia World Expo</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div class="booking-container">
                    <div class="booking-summary-title">Booking Summary</div>
                    <div class="total-container">
                        <div class="total-title">Total</div>
                        <div class="total-amount">$1234</div>
                    </div>
                </div>
                <form class="check-out-form">
                    <div class="check-out-item">
                        <input name="agree" type="checkbox" class="checkbox">
                        <div>Please confirm your purchase to proceed withÂ payment. </div>
                    </div>
                    <div class="check-out-item">
                        <a href="/checkout/show_55">
                            <button type="button" class="checkout-btn">Continue to Checkout</button>
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <script src="/shoppingCart.js"></script>
</body>

</html>
