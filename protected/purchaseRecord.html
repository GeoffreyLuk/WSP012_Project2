    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-background">
        <div class="container-fluid">
            <a class="navbar-brand text-accent1 slogan" href="/">G&G Tickets</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul id="menu_menu" class="navbar-nav me-auto mb-2 mb-md-0">
                </ul>

                <div class="flex-shrink-0 dropdown-center d-sm-block d-md-none ">
                    <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        <img src="assets/users_icon/default_icon.png" alt="mdo" width="32" height="32"
                            class="profile_pic rounded-circle">
                    </a>
                    <ul class="login_menu dropdown-menu text-small shadow bg-card">
                    </ul>
                </div>

                <div class="flex-shrink-0 dropstart d-none d-md-block">
                    <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        <img src="assets/users_icon/default_icon.png" alt="mdo" width="32" height="32"
                            class="profile_pic rounded-circle">
                    </a>
                    <ul class="login_menu dropdown-menu text-small shadow bg-card">
                    </ul>
                </div>

            </div>
        </div>
    </nav>


    <!-- Tab Head -->
    <div class="container top-margin">
        <div>
            <div class="session-container">
                <table>
                    <tbody>
                        <tr>
                            <td class="session-title active">
                                <a class="session-name" href="/purchase_record">
                                    <div class="session-name-text">
                                        <span>Purchase Records</span>
                                    </div>
                                </a>
                            </td>
                            <td class="session-title">
                                <a class="session-name" href="/editProfile">
                                    <div class="session-name-text">
                                        <span>Edit Profile</span>
                                    </div>
                                </a>
                            </td>
                            <td class="session-title">
                                <a class="session-name" href="/resetPW">
                                    <div class="session-name-text">
                                        <span>Reset password</span>
                                    </div>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>


        <!-- Purchase Tickets Container -->
        <div id="all-purchases" class="top-margin">
            <div id="purchase_container_*">
                <div class="header_outline bg-container">
                    <div id="purchase_header_*"
                        class="row purchase_header d-flex justify-content-between text-accent1 p-2">
                        <div id="booking_id_*" class="booking_id col-sm-6 col-4">Booking summary - #8</div>
                        <div id="booking_time_*" class="booking_time col-sm-6 col-4 text-muted text-end">Purchase time:
                            Thu Dec 01 2022, 9:0</div>
                    </div>
                    <div id="purchase_price_*" class="row purchase_price p-2">
                        <div id="price_breakdown_*" class="col-4 price_breakdown">
                            <div>Total: $799</div><br>
                        </div>
                    </div>
                </div>
                <div id="purchase_block_*" class="row purchase_block bg-card p-2">
                    <div id="purchase_image_*" class="col-4 purchase_img d-flex align-items-center">
                        <img class="img-fluid show_preview" src="/assets/default/default_banner_picture.jpg">
                    </div>
                    <div id="purchase_details_*" class="col-8 d-flex justify-content-start purchase_details">
                        <div class="col-4">
                            <div class="organiser_label">Organiser:</div><br>
                            <div class="event_name_label">Event Name:</div><br>
                            <div class="quantity_label">Quantity:</div><br>
                            <div class="venue_label">Venue:</div><br>
                            <div class="start_time_label">Start Time:</div><br>
                        </div>
                        <div class="col-1"></div>
                        <div class="col">
                            <div class="organiser">Black Pink</div><br>
                            <div class="event_name">Born Pink World Tour: Hong Kong</div><br>
                            <div class="quantity">1</div><br>
                            <div class="venue">AsiaWorld–Arena</div><br>
                            <div class="start_time">Sun Jan 22 2023, 0:0</div><br>
                        </div>
                    </div>
                </div>
            </div>
            <div class="breaker"></div>
        </div>

    </div>
