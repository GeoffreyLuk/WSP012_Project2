<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase Record</title>
</head>

<body>
    <h1>Hi</h1>
    <a href="/login.html">
        Login
    </a>
    <div class="purchased-tickets-container">
        <div class="purchased-ticket-item">
            <div class="purchased-ticket-title-box">
                <div class="purchased-ticket-title">
                    <div>
                        <span>Booking summary</span>
                        "- #"
                        "ticket_id"
                    </div>
                    <div>
                        <span>Purchase time</span>
                        ": "
                        Purchase date
                    </div>
                </div>
                <div class="purchased-ticket-title-content">
                    <table>
                        <tbody>
                            <td>
                                <span>Total</span>
                                ": "
                            </td>
                            <td>
                                "$"
                                Price
                            </td>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="purchased-ticket-content-container">
                <div class="purchased-ticket-content">
                    <div class="col_wrapper">
                        <div class="row">
                            <div class="col-3">
                                img
                            </div>
                            <div class="col-9">
                                <div class="col_spacing">
                                    <div class="purchased-ticket-item">
                                        <table>
                                            <tbody>
                                                <tr>
                                                    <td>
                                                        <span>Organiser</span>
                                                        ":"
                                                    </td>
                                                    <td>
                                                        <span>Organiser_nam</span>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td><span>Event Name</span>":"</td>
                                                    <td>Event_Name</td>
                                                </tr>
                                                <tr>
                                                    <td><span>Quantity</span>":"</td>
                                                    <td>Quantity</td>
                                                </tr>
                                                <tr>
                                                    <td><span>Price</span>":"</td>
                                                    <td>${Price}</td>
                                                </tr>
                                                <tr>
                                                    <td><span>Venue</span>":"</td>
                                                    <td>${Venue}</td>
                                                </tr>
                                                <tr>
                                                    <td><span>Start time</span>":"</td>
                                                    <td>${Event_date}</td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="purchaseRecord.js"></script>

</body>

</html>
