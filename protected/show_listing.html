<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>show list for organiser</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="template.css" rel="stylesheet">
    <link href="assets/protected_css/show_listing.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-background">
        <div class="container-fluid">
            <a class="navbar-brand text-accent1 slogan" href="#">G&G Tickets</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul id="menu_menu" class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home [not linked]</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Chatroom [not linked]</a>
                    </li>
                </ul>

                <div class="flex-shrink-0 dropdown-center d-sm-block d-md-none ">
                    <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        <img src="assets/users_icon/default_icon.png" alt="mdo" width="32" height="32"
                            class="profile_pic rounded-circle">
                    </a>
                    <ul class="login_menu dropdown-menu text-small shadow bg-card">
                    </ul>
                </div>

                <div class="flex-shrink-0 dropstart d-none d-md-block">
                    <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        <img src="assets/users_icon/default_icon.png" alt="mdo" width="32" height="32"
                            class="profile_pic rounded-circle">
                    </a>
                    <ul class="login_menu dropdown-menu text-small shadow bg-card">
                    </ul>
                </div>

            </div>
        </div>
    </nav>
    

    <div id="main" class="container-sm text-main bg-container">
        <div class="row mt-1">
            <div class="col-12 text-center">
                <h3 id="new_show_title" for="list_new" class="title text-accent1">New Show<img for="list_new" class="arrowhead" src="assets/default/sideways.png" width="25"></h3>
                <div id="list_new" class="listings"></div>
            </div>
        </div>
        <div class="row mt-1">
            <div class="col-12 text-center">
                <h3 id="published_title" for="list_published" class="title text-accent1">Published<img for="list_published" class="arrowhead" src="assets/default/sideways.png" width="25"></h3>
                <div id="list_published" class="listings"></div>
            </div>
        </div>
        <div class="row mt-1">
            <div class="col-12 text-center">
                <h3 id="unpublished_title" for="list_unpublished" class="title text-accent1">Unpublished<img for="list_unpublished" class="arrowhead" src="assets/default/sideways.png" width="25"></h3>
                <div id="list_unpublished" class="listings"></div>
            </div>
        </div>
    </div>
    <script src="template.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="show_listing.js"></script>
</body>

</html>
