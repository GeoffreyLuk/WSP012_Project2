<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatroom</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lora:wght@400;500;700&display=swap');
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="/template.css" rel="stylesheet">
    <link href="/assets/protected_css/chatroom.css" rel="stylesheet">
</head>

<body>
    <!-- Nav Bar -->
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-background">
        <div class="container-fluid">
            <a class="navbar-brand text-accent1 slogan" href="/">G&G Tickets</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul id="menu_menu" class="navbar-nav me-auto mb-2 mb-md-0">
                </ul>

                <div class="flex-shrink-0 dropdown-center d-sm-block d-md-none ">
                    <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        <img src="assets/users_icon/default_icon.png" alt="mdo" width="32" height="32"
                            class="profile_pic rounded-circle">
                    </a>
                    <ul class="login_menu dropdown-menu text-small shadow bg-card">
                    </ul>
                </div>

                <div class="flex-shrink-0 dropstart d-none d-md-block">
                    <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        <img src="assets/users_icon/default_icon.png" alt="mdo" width="32" height="32"
                            class="profile_pic rounded-circle">
                    </a>
                    <ul class="login_menu dropdown-menu text-small shadow bg-card">
                    </ul>
                </div>

            </div>
        </div>
    </nav>


    <div id="main" class="top-margin text-main">
        <div class="container-sm to_margin">
            <div class="row">
                <div class="col-4">
                    <!-- DM List -->
                    <div id="room-list" class="room-list bg-card p-3">
                        <!-- Click -> join room? -->
                    </div>
                </div>
                <div class="col-8">
                    <!-- Message Box -->
                    <div id="messages-box" class="bg-container p-3">
                        <!-- <div class="message">
                            <div class="sender"></div>
                            <div class="content"></div>
                            <div class="createdAt"></div>
                        </div> -->


                    </div>
                </div>
            </div>
            <div class="row text-center mt-5">
                <form id="uploadImage" action="/upload" method="POST" enctype="multipart/form-data">
                    <input id="fileget" type="file" name="image">
                    <button type="submit">Upload</button>
                </form>
                <br><br>
                <form id='form' action="">
                    <input id="input" type="text">
                    <button type="submit">send</button>
                </form>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/template.js"></script>
    <script src="/chatroom.js"></script>
</body>

</html>
