<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Editing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/notiflix@3.2.5/dist/notiflix-3.2.5.min.css" />
    <link href="template.css" rel="stylesheet">
    <link href="edit_profile.css" rel="stylesheet">

</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-background">
        <div class="container-fluid">
            <a class="navbar-brand text-accent1 slogan" href="/">G&G Tickets</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul id="menu_menu" class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                </ul>

                <div class="flex-shrink-0 dropdown-center d-sm-block d-md-none ">
                    <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        <img src="assets/users_icon/default_icon.png" alt="mdo" width="32" height="32"
                            class="profile_pic rounded-circle">
                    </a>
                    <ul class="login_menu dropdown-menu text-small shadow bg-card">
                    </ul>
                </div>

                <div class="flex-shrink-0 dropstart d-none d-md-block">
                    <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        <img src="assets/users_icon/default_icon.png" alt="mdo" width="32" height="32"
                            class="profile_pic rounded-circle">
                    </a>
                    <ul class="login_menu dropdown-menu text-small shadow bg-card">
                    </ul>
                </div>

            </div>
        </div>
    </nav>

    <!-- tab head-->
    <div class="container">
        <div>
            <div class="session-container">
                <table>
                    <tbody>
                        <tr>
                            <td class="session-title">
                                <a class="session-name" href="/purchase_record">
                                    <div class="session-name-text">
                                        <span>Purchase Records</span>
                                    </div>
                                </a>
                            </td>
                            <td class="session-title active">
                                <a class="session-name" href="/editProfile">
                                    <div class="session-name-text">
                                        <span>Edit Profile</span>
                                    </div>
                                </a>
                            </td>
                            <td class="session-title">
                                <a class="session-name" href="/resetPW">
                                    <div class="session-name-text">
                                        <span>Reset password</span>
                                    </div>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Edit Profile Form -->
        <div class="form-container">
            <form class="edit_profile_form">
                <div class="profile_item">
                    <div class="login_item">
                        <div class="row">
                            <div class="col-3">
                                <div class="login-item-title">
                                    <span>Registered Email</span>
                                </div>
                            </div>
                            <div class="col-9">
                                <div class="original_email"></div>
                                <div class="edit-email-container">
                                    <input class="new-email" name="newEmail" type="email" placeholder="New email"
                                        value="">
                                    <input class="confirm-email" name="confirmEmail" type="email"
                                        placeholder="Confirm new email" value="">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="login_item">
                        <div class="row">
                            <div class="col-3">
                                <div class="login-item-title">
                                    <span>Name</span>
                                </div>
                            </div>
                            <div class="col-9">
                                <input class="first_name" name="first_name" placeholder="First Name" value>
                                <input class="last_name" name="last_name" placeholder="Last Name" value>
                            </div>
                        </div>
                    </div>
                    <div class="login_item">
                        <div class="row">
                            <div class="col-3">
                                <div class="login-item-title">
                                    <span>Phone Number</span>
                                </div>
                            </div>
                            <div class="col-9">
                                <input class="phoneNumber" name="phone_number" placeholder="Phone Number" value="">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="profile_item">
                    <div class="checkbox-container">
                        <label class="left-side-checkbox">
                            <input name="agree" type="checkbox" class="checkbox">
                            <span class="checkmark"></span>
                        </label>
                        <div class="confirmation"><span>I confirm the above information are correct, and agree to edit
                                the
                                above info.</span>
                        </div>
                    </div>
                </div>
                <div class="profile_item">
                    <input class="submit-btn" type="submit" value="Submit">
                </div>
            </form>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/notiflix@3.2.5/dist/notiflix-aio-3.2.5.min.js"></script>
    <script src="edit_profile.js"></script>
    <script src="template.js"></script>

</body>

</html>
