<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Editing</title>
</head>

<body>
    <div class="container">
        <div>
            <div class="session-container">
                <a href="">
                    <div class="session-title">Purchase Records</div>
                </a>
                <a href="">
                    <div class="session-title">Interested Events</div>
                </a>
                <a href="">
                    <div class="session-title">Edit Profile</div>
                </a>
                <a href="resetPW.html">
                    <div class="session-title">Reset password</div>
                </a>
            </div>
        </div>
        <form class="edit_profile_form">
            <div class="profile_item">
                <div class="login_item">
                    Registered Email
                    <div class="original_email"></div>
                    <input name="newEmail" type="email" placeholder="New email" value="">
                    <input name="confirmEmail" type="email" placeholder="Confirm new email" value="">
                </div>
                <div class="login_item">
                    Name
                    <input class="first_name" name="first_name" placeholder="First Name" value>
                    <input class="last_name" name="last_name" placeholder="Last Name" value>
                </div>
                <div class="login_item">
                    Phone Number
                    <input class="phoneNumber" name="phone_number" placeholder="Phone Number" value="">
                </div>
            </div>
            <div class="profile_item">
                <input name="agree" type="checkbox" class="checkbox">
                <div>I confirm the above information are correct, and agree to edit the above info. </div>
            </div>
            <div class="profile_item">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>

    <script src="edit_profile.js"></script>
</body>

</html>
